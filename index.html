<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CargoBike Services Genève</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo CargoBike" class="logo">
    <h1>CargoBike Services Genève</h1>
    <p>Livraisons éco-responsables pour particuliers et professionnels</p>
  </header>

  <section class="services">
    <h2>Nos Services</h2>
    <ul>
      <li>Livraisons tous types</li>
      <li>Montage de meubles</li>
      <li>Intervention 24/48h</li>
      <li>Service personnalisé</li>
    </ul>
  </section>

  <section class="formulaire">
    <h2>Demande de devis</h2>
    <form action="mailto:votremail@example.com" method="POST" enctype="text/plain">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required>

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message :</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Envoyer</button>
    </form>
  </section>

  <footer>
    <p>Contact : +41 (0)78 210 14 91 | Genève</p>
  </footer>

</body>
</html>
